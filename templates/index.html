<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-COMMERCE DJANGO PROJECT-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-warning bg-warning ">
        <div class="container text-center text-white ">
        <a class="navbar-brand text-center text-white " href="#">E-COMMERCE PROJECT</a>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4">
                <h2 class="bg-warning text-white text-center p-3">Insert Product Details</h2>
                <br>
                <form action="/insert" method="post">
                    <div class="form-group mt-2 ">{% csrf_token %}
                    <input type="text" class="form-control"placeholder="Enter the Product Name" name="name" required>
                    </div>
                    <div class="form-group mt-2 ">
                    <input type="number" class="form-control"placeholder="Enter the Product Number"name="number" required>
                    </div>
                    <div class="form-group mt-2">
                        <input type="number" class="form-control"placeholder="Enter the Product Cost"name="cost" required>
                    </div>
                
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                    
                </form>
            </div>
            <div class="col-md-8">
                <h2 class="text-center text-white bg-warning p-3">Product Details</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Number</th>
                            <th>Cost</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for d in data %}
                    <tr>
                        <td>{{d.id}}</td>
                        <td>{{d.name}}</td>
                        <td>{{d.number}}</td>
                        <td>{{d.cost}}</td>
                        <td><a button href="/update/{{d.id}}"class="btn btn-outline-primary">Edit</a></button></td>
                        <td><a button  href="/delete/{{d.id}}"class="btn btn-outline-danger">Delete</a></button></td>
                    </tr>
                    
                    {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</body>
</html>
