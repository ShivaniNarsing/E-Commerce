<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-COMMERCE PROJECT-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">j
        <div class="container text-center">
        <a class="navbar-brand text-center" href="#">E-COMMERCE PROJECT</a>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4">
                <h2 class="bg-dark text-white text-center p-3">Insert Product Details</h2>
                <br>
                <form action="/update/{{d.id}}" method="post">
                    <div class="form-group mt-2 ">{% csrf_token %}
                    <input type="text" class="form-control"placeholder="Enter the Product Name" name="name" value={{d.name}} required>
                    </div>
                    <div class="form-group mt-2 ">
                    <input type="number" class="form-control"placeholder="Enter the Product Number"name="number"value={{d.number}} required>
                    </div>
                    <div class="form-group mt-2">
                        <input type="number" class="form-control"placeholder="Enter the Product Cost"name="cost"value={{d.cost}} required>
                    </div>
    
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" type="submit">Update</button>
                    </div>
                </form>
            
            </div>
        </div>
        </div>
    </div>
</body>
</html>
